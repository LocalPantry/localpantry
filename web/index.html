<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Local Pantry - Search</title>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.2/leaflet.css" />
    <link rel="stylesheet" href="/stylesheets/leaflet.awesome-markers.css" />
    <link rel="stylesheet" href="/stylesheets/localpantry.css" />
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBpO1Vas9bErU8CIQd2oCmxEsbzuUfuiVw&amp;sensor=false"></script>
	<script src="http://cdn.leafletjs.com/leaflet-0.7.2/leaflet.js"></script>
	<script src="/javascripts/leaflet.awesome-markers.min.js"></script>
  </head>
  <body>
    <nav class="navbar navbar-default" role="navigation">
	  <div class="container-fluid">
	    <!-- Brand and toggle get grouped for better mobile display -->
	    <div class="navbar-header">
	      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
	        <span class="sr-only">Toggle navigation</span>
	        <span class="icon-bar"></span>
	        <span class="icon-bar"></span>
	        <span class="icon-bar"></span>
	      </button>
	      <a class="navbar-brand" href="#">Local Pantry</a>
	    </div>

	    <!-- Collect the nav links, forms, and other content for toggling -->
	    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
	      <ul class="nav navbar-nav">
	        <li><a href="#"><i class="glyphicon glyphicon-asterisk"></i> Produce</a></li>
	        <li><a href="#"><i class="glyphicon glyphicon-leaf"></i> Organics</a></li>
	        <li class="divider"></li>
            <li><a href="#"><i class="glyphicon glyphicon-screenshot"></i> Near Me</a></li>
            <li class="divider"></li>
            <li><a href="#"><i class="glyphicon glyphicon-heart"></i> Staff Picks</a></li>
	      </ul>
	      <form class="navbar-form navbar-left" id="search" role="search">
	        <div class="form-group">
	          <input type="text" class="input-large form-control" placeholder="Search">
	        </div>
	        <button type="submit" class="btn btn-default"><i class="glyphicon glyphicon-search"></i></button>
	      </form>
	      <ul class="nav navbar-nav navbar-right">
	        <li><a href="#">Support</a></li>
	        <li class="dropdown">
	          <a href="#" class="dropdown-toggle" data-toggle="dropdown"><i class="glyphicon glyphicon-user"></i> My Account <b class="caret"></b></a>
	          <ul class="dropdown-menu">
	          	<li><a href="#"><i class="glyphicon glyphicon-list-alt"></i> My Shopping List</a></li>
	          	<li><a href="#"><i class="glyphicon glyphicon-star"></i> My Favourites</a></li>
	            <li><a href="#"><i class="glyphicon glyphicon-off"></i> Sign Out</a></li>
	          </ul>
	        </li>
	      </ul>
	    </div><!-- /.navbar-collapse -->
	  </div><!-- /.container-fluid -->
	</nav>
	<div class="container-fluid">
		<div class="row">
			<div class="col-md-8">
				<div id="map"></div>
			</div>
			<aside class="col-md-4" id="side">
				<div class="list-group lp-results">
					<script id="tpl-lp-result" type="text/template">
						<a href="{{href}}" class="list-group-item">
							<img width="96" src="{{image}}" />
							<h4 class="list-group-item-heading">{{title}}</h4>
							<p class="list-group-item-text">
								{{description}}.<br/>
								<em>{{contact}}, {{address.suburb}}</em>
							</p>
						</a>
					</script>
					<script id="tpl-lp-result-pin" type="text/template">
						<div class="lp-result-pin">
							<img width="60" src="{{image}}" />
							<p><b>{{title}}</b><br/>from {{contact}}<br/>
							<a href="{{href}}">View Details</a></p>
						</div>
					</script>
				</div>
			</aside>
		</div>
	</div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
    <script src="/javascripts/underscore-min.js"></script>
    <script src="/javascripts/localpantry.js"></script>
  </body>
</html>
